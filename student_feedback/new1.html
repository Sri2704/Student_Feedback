<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #c6e2ff, #c6e2ff);
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: rgb(11, 70, 126);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .dashboard {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .card {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            border-left: 5px solid rgb(11, 70, 126);
        }
        .card a {
            display: block;
            margin-top: 10px;
            color: rgb(11, 70, 126);
            font-weight: bold;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .defaultSection{
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            padding: 50px;
            border-radius: 10px;
            color:rgb(12, 56, 96); 
            height: 85%;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Welcome ChampüèÜ</h2>
            <ul>
                <li onclick="showSection('profileSection')"><i class="fas fa-user"></i> Profile</li>
                <li onclick="showSection('feedbackSection')"><i class="fas fa-comment"></i> Feedback</li>
                <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</li>

            </ul>
        </aside>
        <main class="content">
            <div id="defaultSection" class="defaultSection">
                <!--<h2>Feedback systems are essential for continuous improvement. They provide insights, help identify strengths and weaknesses, and foster a culture of growth and development. In education, student feedback ensures better learning experiences and effective teaching methodologies.</h2>-->
            </div>
            <div id="profileSection" class="dashboard" style="display: none;">
                <div class="card">
                    <h3>Edit Profile</h3>
                    <p>Click to edit your profile</p>
                    <a href="editprofile.html">Edit</a>
                </div>
                <div class="card">
                    <h3>Change Password</h3>
                    <p>Click to change your password</p>
                    <a href="forgotpassword.html">Change</a>
                </div>
            </div>
            <div id="feedbackSection" class="dashboard" style="display: none;">
                <div class="card">
                    <h3>Submit Feedback</h3>
                    <p>Click to submit feedback</p>
                    <a href="surveydups.html">Submit</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        function showSection(sectionId) {
            document.getElementById('defaultSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'none';
            document.getElementById('feedbackSection').style.display = 'none';
            document.getElementById(sectionId).style.display = 'flex';
        }
        function logout() {
            alert('You have been logged out.');
            window.location.href = 'signinpage.html';
        }
    </script>
</body>
</html>
