<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #c6e2ff;
            color: rgb(46, 117, 182);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signin-box {
            background:white;
            color: rgb(11, 70, 126) ;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
        }
        .signin-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signin-box input[type="email"],
        .signin-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid rgb(11, 70, 126) ;
            border-radius: 5px;
            font-size: 14px;
        }
        .error-message {
            color: red;
            text-align: left;
            margin-bottom: 10px;
            display: none;
            font-size: 12px;
        }
        .signin-box input[type="submit"] {
            width:100%;
            padding: 10px;
            background: rgb(11, 70, 126) ;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .signin-box input[type="submit"]:hover {
            background: rgb(11, 70, 126);
        }
        .signin-box a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: rgb(11, 70, 126) ;
            text-decoration: none;
        }
        .signin-box a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm(event) {
            const email = document.forms["signinForm"]["email"].value;
            const password = document.forms["signinForm"]["password"].value;
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");

            emailError.style.display = "none";
            passwordError.style.display = "none";

            let valid = true;

            if (email.trim() === "") {
                emailError.style.display = "block";
                valid = false;
            }
            if (password.trim() === "") {
                passwordError.style.display = "block";
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="signin-box">
        <h2>Sign In</h2>
        <form name="signinForm" action="login.php" method="POST" onsubmit="validateForm(event)">
            <input type="email" name="email" placeholder="Email" required>
            <div id="email-error" class="error-message">Email is required.</div><br>
            <input type="password" name="password" placeholder="Password" required>
            <div id="password-error" class="error-message">Password is required.</div>
            <input type="submit" value="Sign In">
        </form>
        <a href="signuppage.html">Don't have an account? Sign up here</a>
        <a href="forgotpassword.html">Forgot your password?</a>
    </div>
</body>
</html>
