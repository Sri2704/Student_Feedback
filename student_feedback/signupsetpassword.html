<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <style>
    table {
        width: 100%;
        margin: auto;
        border-collapse: separate;
        border-spacing: 15px 15px;
    }
    input {
        width: calc(100% - 10px);
        height: 40px;
        padding: 5px;
        font-size: 13px;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        height: 40px;
        font-size: 14px;
    }
    .full {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 500px;
        text-align: center;
        color: rgb(46, 117, 182);
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: #c6e2ff;
        margin: 0;
    }
    label {
        display: inline-block;
        width: 100%;
        text-align: left;
    }
    #resetPassword {
        background-color: rgb(46, 117, 182);
        border-color: rgb(46, 117, 182);
        width: 100%;
        height: 40px;
        border-radius: 3px;
        color: white;
        border: none;
    }
    </style>
</head>
<body>
    <form action="fsignup.php" method="POST" >
    <div class="full">
        <h3>SET PASSWORD</h3>
        <table>
            <tr>
                <td><label>Username/Email</label></td>
                <td><input type="email" id="uname" name="uname" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td><label>ID Number</label></td>
                <td><input type="text" id="ino" name="ino" placeholder="Enter ID Number"></td>
            </tr>
            <tr>
                <td><label>New Password</label></td>
                <td><input type="password" id="npwd" name="npwd" placeholder="Enter New Password"></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td><input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="resetPassword" value="Reset Password" onclick='signin()'>
                </td>
            </tr>
        </table>
    </div>  
    <script>
        function signin() {
            let uname = document.getElementById("uname").value.trim();
            let ino = document.getElementById("ino").value.trim();
            let npwd = document.getElementById("npwd").value.trim();
            let cpwd = document.getElementById("cpwd").value.trim();

            if (uname === "" || ino === "" || npwd === "" || cpwd === "") {
                alert("All fields must be filled out before resetting password!");
                return;
            }
            if (npwd !== cpwd) {
                alert("Passwords do not match!");
                return;
            }

            alert("Password reset successful!");
            window.location.href = 'facultysignin.html';
        }
    </script> 
    </form>
</body>
</html>
